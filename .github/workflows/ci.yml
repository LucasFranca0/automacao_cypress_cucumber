name: Cypress CI with SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]  # Electron é redundante (já é o browser headless padrão)
        feature:
          - cypress/e2e/login/login.feature
          - cypress/e2e/products/products.feature
          - cypress/e2e/cart/cart.feature

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          spec: ${{ matrix.feature }}
          start: npm start  # Ajuste conforme necessário
          env: coverage=true  # Habilita cobertura de código
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  sonar-analysis:
    needs: [cypress-run]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.projectKey=automacao-cypress
            -Dsonar.organization=SEU_ORGANIZATION_KEY  # Substitua pelo seu
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=cypress/e2e
            -Dsonar.tests=cypress/e2e
            -Dsonar.test.inclusions=**/*.js